<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Superhero cards</title>
</head>
<body>
    <div class="card" id="captain_america">
        <div class="info">
          <div class="alias_name">Captain America</div> 
          <div class="real_name">Steven Rogers</div> 
        </div>
        <div><img class="img" src="assets/images/Captain-America.png" alt="Steven Rogers"></div>
    </div >

    <div class="card" id="iron_man">
        <div class="info">
          <div class="alias_name">Iron Man</div> 
          <div class="real_name">Tony Stark</div> 
        </div>
        <div><img class="img" src="assets/images/Iron-man.png " alt="Tony Stark"></div>
    </div >

    <div class="card" id="black_widow">
        <div class="info">
          <div class="alias_name">Black Widow</div> 
          <div class="real_name">Natasha Romanoff</div> 
        </div>
        <div><img class="img" src="assets/images/Black-Widow.png " alt="Natasha Romanoff"></div>
    </div >

    <div class="card" id="spider_man">
        <div class="info">
          <div class="alias_name">Spider-Man</div> 
          <div class="real_name">Peter Parker</div> 
        </div>
        <div><img class="img_spider" src="assets/images/Spider-man.png " alt="Peter Parker"></div>
    </div >
    
</body>
</html>
